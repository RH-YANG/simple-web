name: Deploy Simple-Web to AWS EC2 using AWS CLI
on: 
  push:
    branches:
      - main

jobs:
  deploys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with: 
          ssh-private-key: ${{ secret.AWS_KEY }}
      - name: List files
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secret.AWS_USER }}@${{ secret.AWS_HOST }} "ls -al /home/${{ secrets.AWS_USER }}"
      - name: Copy Files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secret.AWS_USER }}@${{ secret.AWS_HOST }} "sudo chown -R ${{ secrets.AWS_USER }}:${{ secrets.AWS_USER }} /usr/share/nginx/html"
          scp -o StrictHostKeyChecking=no ${{ secret.AWS_USER }}@${{ secret.AWS_HOST }} -r ./*  ${{ secrets.AWS_USER }}:${{ secrets.AWS_USER }}:/usr/share/nginx/html